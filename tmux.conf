# This file does not have mappings for resizing or moving panes around.  I
# can't seem to find memorable mappings for these actions, so they are now
# simple zsh functions like "swap-pane", "break-pane", "swap-window", etc.

unbind C-b
set -g prefix C-t

set -g status-interval 0
set -g status-justify centre
set -g status-interval 1
set -g status-left-length 21
set -g status-right ''
set -g status-bg white
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g history-limit 10000
setw -g aggressive-resize on
set -s escape-time 0
setw -g xterm-keys on
set -g default-terminal "screen-256color"
set -g status-keys "emacs"

bind-key P last-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind R source-file ~/.tmux.conf\; display-message "Config reloaded..".
bind g split-window -c "#{pane_current_path}" -v -p 50 gitsh

setw -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind [ copy-mode
bind ] paste-buffer

bind C-d run-shell "                                        \
    if [ #{session_windows} -eq 1 ] &&                      \
       [ #{window_panes}    -eq 1 ] &&                      \
       [ #{pane_current_command}  = 'zsh' ]; then          \
        if [ \$(tmux list-sessions | wc -l) -ge 2 ]; then   \
            tmux switch-client -ln;                         \
        fi; tmux kill-session -t \"#S\";                    \
    else                                                    \
        tmux display-message \"Ignoring kill session...\";  \
    fi;                                                     \
    "

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-command 'treeless'
set -g @plugin 'jbnicolai/tmux-fpp'

run '~/.tmux/plugins/tpm/tpm'
